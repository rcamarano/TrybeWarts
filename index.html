<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap-utilities.css">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts Experiment</title>
</head>
<body>  
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="Logo trybewarts">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form class="trybewarts-login">
        <input id='email'name="email" type="email" class="input-header" placeholder="Email" aria-label="Email">
        <input id="password" name="password" type="senha" class="input-header" placeholder="Senha" aria-label="senha">                          
        <button id="btn-header" type="button" class="btn-header">Entrar</button>
    </form>
</header>
<main class="main">
      <section>  
        <form id="evaluation-form" class="form1">
            <div class="form1">
              <input id="input-name" type="text" class="input-form" placeholder="Nome" aria-label="nome">
              <input id="input-lastname" type="text" class="input-form" placeholder="Sobrenome" aria-label="sobrenome">
            </div>
            <div class="form2">
              <input id="input-email" type="text" class="input-form" placeholder="Email" aria-label="Email">
            
              <select name="house" id="house" class="house">
                <option selected>Escolha sua casa &#9660;</option>
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            </div>
            
            <div class="familia">
            <label id="label-family" class="label-family">Qual sua família?</label>
                  
                  <label class="label-casa" for="input-type1">Frontend Family <input class="input-casa"  type="radio" name="family" value="Frontend"></label>
                  <label  class="label-casa" for="input-type2">Backend Family <input class="input-casa" type="radio" name="family" value="Backend"></label>
                  <label  class="label-casa" for="input-type3">FullStack Family <input class="input-casa" type="radio" name="family" value="FullStack"></label>
            </div>

            <label id="label-content" class="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <label class="checkbox-lable" for="input-type1"><input type="checkbox" class="subject"  value="HoFs"> HoFs</label>
                <label class="checkbox-lable" for="input-type1"><input type="checkbox" class="subject"  value="Jest"> Jest</label>
                <label class="checkbox-lable" for="input-type1"><input type="checkbox" class="subject"  value="Promises"> Promises</label>
                <label class="checkbox-lable" for="input-type1"><input type="checkbox" class="subject"  value="React"> React</label>
                <label class="checkbox-lable" for="input-type1"><input type="checkbox" class="subject"  value="SQL"> SQL</label>
                <label class="checkbox-lable" for="input-type1"><input type="checkbox" class="subject"  value="Python"> Python</label>
            </div>
            <div id="campoAvaliacao">

              <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="1">1 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="2">2 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="3">3 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="4">4 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="5">5 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="6">6 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="7">7 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="8">8 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="9">9 </label>
              <label class="label-avaliacao" for="rate"><input class="avaliacaoRadio" type="radio" name="rate" value="10">10 </label>
            </div>

            <div class="textAreaDiv">
              <label class="textarea" for="textarea">Deixe seu comentário:</label>
              <textarea class="textarea" name="textarea" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
              <span id="counter">500</span>
              <br/>

              <div>
                <label id="label-infos" for="label-info">Você concorda com o uso das informações acima?</label> <input id="agreement" type="checkbox" class="subject">
              </div>
              <button type="submit" id="submit-btn">Enviar</button>
            </form>
          </section>
          <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
          </main>
          <footer>
            <p>Direitos reservados à Trybewarts©</p>
          </footer>

          

 <script src="script.js"></script>
</body>
  </html>
